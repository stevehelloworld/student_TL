services:
  # Backend Service
  - type: web
    name: student-backend
    runtime: docker
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: web
    name: student-frontend
    runtime: docker
    rootDir: frontend
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: student-backend
          property: host

databases:
  - name: student-db
    databaseName: student_attendance
    # user property removed to allow Render to generate it

version: "1"
